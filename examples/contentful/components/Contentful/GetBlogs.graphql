query GetBlogs($limit: Int, $skip: Int, $order: [BlogOrder], $filter: BlogFilter) {
  blogCollection(limit: $limit, skip: $skip, order: $order, where: $filter) {
    total
    items {
      _id
      slug
      title
      description
      body {
        json
      }
      banner {
        title
        description
        contentType
        fileName
        url
        width
        height
      }
      feedDate
    }
  }
}
